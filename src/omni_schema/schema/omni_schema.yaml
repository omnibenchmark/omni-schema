---
id: https://w3id.org/omnibenchmark/omni-schema
name: omni-schema
title: omni-schema
description: |-
  Data model foromnibenchmark.
license: Apache Software License 2.0
see_also:
  - https://omnibenchmark.github.io/omni-schema

prefixes:
  omni_schema: https://w3id.org/omnibenchmark/omni-schema/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  example: https://example.org/
default_prefix: omni_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Benchmark:
    is_a: NamedThing
    description: >-
      A multi-step workflow to evaluate processing steps for a specific task.
    slots:
      - platform
      - orchestrator
      - version
      - has_steps
  
  Step:
    is_a: NamedThing
    description: >-
      A benchmark subtask with equivalent and independent modules.
    slots:
      - has_modules
      - initial
      - after
      - excludes
      - has_inputs
      - has_outputs

  Module:
    is_a: NamedThing
    description: >-
      A single benchmark component assigned to a specific step.
    slots:
      - repository
      - has_parameter

  Input:
    is_a: NamedThing
    description: >-
      A set of input files.

  Output:
    is_a: NamedThing
    description: >-
      A set of output files.

  Parameter:
    is_a: NamedThing
    description: >-
      A parameter and its scope
    

  InputCollection:
    tree_root: true
    description: >-
      A holder for valid input combinations
    attributes:
      entries:
        range: Input
        multivalued: true
        inlined: true

  OutputCollection:
    tree_root: true
    description: >-
      A holder for valid input combinations
    attributes:
      entries:
        range: Output
        multivalued: true
        inlined: true

  ParameterCollection:
    tree_root: true
    description: >-
      A holder for valid input combinations
    attributes:
      entries:
        range: Parameter
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  has_part:
    slot_uri: schema:hasPart
    description: Indicates an item that is part of this item.
    multivalued: true
  platform:
    range: str
    description: The place hosting all benchmark components
    required: true
  orchestrator:
    range: str
    description: Url to the full benchmark description in workflow format
    required: true
  version:
    slot_uri: schema:version
    description: Benchmark version
    required: true
  has_steps:
    is_a: has_part
    range: Step
    description: All related benchmark subtask.
  has_modules:
    is_a: has_part
    range: Module
    description: All related benchmark modules
    required: true
  inital:
    range: bool
    description: Is the inital benchmark step?
  after:
    range: Step
    description: Step(s) that have to be finished before this step.
  excludes:
    range: Module
    description: Ignore these module's outputs as input. 
  has_inputs:
    is_a: has_part
    range: InputCollection
    description: All valid input combinations 
  has_outputs:
    is_a: has_part
    range: OutputCollection 
    description: All valid output combinations
    required: true
  has_parameter:
    is_a: has_part
    range: ParameterCollection 
    description: All valid output combinations

