---
id: https://w3id.org/omnibenchmark/omni-schema
name: omni-schema
title: omni-schema
description: |-
  Data model for omnibenchmark.
license: Apache Software License 2.0
see_also:
  - https://omnibenchmark.github.io/omni-schema

prefixes:
  omni_schema: https://w3id.org/omnibenchmark/omni-schema/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  example: https://example.org/
default_prefix: omni_schema
default_range: string

imports:
  - linkml:types

classes:
  IdentifiableEntity:
    abstract: true
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Benchmark:
    is_a: IdentifiableEntity
    tree_root: true
    description: >-
      A multi-step workflow to evaluate processing steps for a specific task.
    slots:
      - version
      - platform
      - storage
      - orchestrator
      - validator
      - steps

  Orchestrator:
    description: >-
      The orchestrator of the benchmark.
    slots:
      - name
      - url

  Validator:
    description: >-
      The validator of the benchmark.
    slots:
      - name
      - url
      - schema_url

  Step:
    is_a: IdentifiableEntity
    description: >-
      A benchmark subtask with equivalent and independent modules.
    slots:
      - initial
      - terminal
      - after
      - members
      - inputs
      - outputs

  Module:
    is_a: IdentifiableEntity
    description: >-
      A single benchmark component assigned to a specific step.
    slots:
      - repo
      - exclude
      - parameters
      - envmodules

  IOFile:
    is_a: IdentifiableEntity
    description: >-
      Represents an input / output file.
    slots:
      - path

  InputCollection:
    description: >-
      A holder for valid input combinations.
    slots:
      - entries

  Parameter:
    description: >-
      A parameter and its scope.
    slots:
      - values

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
    required: true

  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
    required: true

  description:
    slot_uri: schema:description
    description: A human-readable description for a thing

  version:
    range: string
    description: The version of the benchmark.
    required: true

  platform:
    range: string
    description: The place hosting all benchmark components
    required: true

  storage:
    range: string
    description: The place hosting all benchmark data.
    required: true

  orchestrator:
    range: Orchestrator
    description: The orchestrator of the benchmark.
    required: true

  validator:
    range: Validator
    description: The validator of the benchmark.
    required: true

  steps:
    range: Step
    multivalued: true
    inlined: true
    inlined_as_list: true
    required: true
  
  url:
    range: string
    description: Url to the full benchmark description in workflow format
    required: true

  schema_url:
    range: string
    description: Url to the benchmark validator schema.
    required: true

  initial:
    range: boolean
    description: Is the initial benchmark step?

  terminal:
    range: boolean
    description: Is the terminal benchmark step?

  after:
    range: Step
    multivalued: true
    description: Step(s) that have to be finished before this step.
  
  members:
    range: Module
    multivalued: true
    inlined: true
    inlined_as_list: true
    required: true

  inputs:
    range: InputCollection
    multivalued: true
    inlined: true
    inlined_as_list: true

  outputs:
    range: IOFile
    multivalued: true
    inlined: true
    inlined_as_list: true

  exclude:
    range: Module
    multivalued: true
    description: Ignore these module's outputs as input.

  repo:
    range: string
    description: The code repository hosting the module.
    required: true

  parameters:
    range: Parameter
    multivalued: true

  path:
    range: string
    description: The code repository hosting the module.

  values:
    range: string
    multivalued: true

  entries:
    range: IOFile
    multivalued: true

  envmodules:
    range: string
    multivalued: true